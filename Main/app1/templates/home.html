<!DOCTYPE html>
<html>
<head>
 <title>Мой блог</title>
 <link rel="stylesheet" type="text/css">
    <style>
    body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
    }

    header {
     background-color: #333;
     color: #fff;
     padding: 10px;
    }

    header h1 {
     margin: 0;
    }

    nav ul {
     margin: 0;
     padding: 0;
     list-style: none;
    }

    nav li {
     display: inline-block;
     margin-right: 10px;
    }

    nav a {
     color: #fff;
     text-decoration: none;
    }

    main {
     margin: 20px;
    }

    section {
     margin-bottom: 20px;
    }

    section h2 {
     margin-top: 0;
    }

    form label {
     display: block;
     margin-bottom: 5px;
    }

    form input[type="text"],
    form input[type="password"],
    form textarea {
     padding: 5px;
     border-radius: 3px;
     border: 1px solid #ccc;
     width: 100%;
     max-width: 400px;
    }

    form button[type="submit"] {
     background-color: #333;
     color: #fff;
     padding: 5px 10px;
     border-radius: 3px;
     border: none;
     cursor: pointer;
    }

    article {
     border: 1px solid #ccc;
     padding: 10px;
     margin-bottom: 10px;
    }

    article h3 {
     margin-top: 0;
    }

    footer {
     background-color: #333;
     color: #fff;
     padding: 10px;
     text-align: center;
    }
    button {
    background-color: #333;
    color: #fff;
    padding: 5px 10px;
    border-radius: 3px;
    border: none;
    cursor: pointer;
    }
    input[type="submit"] {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    header {
   background-color: #333;
   color: #fff;
   padding: 20px;
   display: flex;
   justify-content: space-between;
   align-items: center;
  }
  header h1 {
   margin: 0;
   font-size: 28px;
  }
  header button {
   background-color: #4CAF50;
   color: #fff;
   padding: 10px 20px;
   border: none;
   border-radius: 5px;
   font-size: 16px;
   cursor: pointer;
  }
  header button:hover {
   background-color: #3e8e41;
  }
   body {
   font-family: Arial, sans-serif;
   background-color: #f2f2f2;
  }
  h1 {
   text-align: center;
   margin-top: 50px;
   color: #333;
  }
  .post {
   border: 1px solid #ccc;
   padding: 10px;
   margin-bottom: 10px;
   background-color: #fff;
   position: relative;
  }
  .post .delete {
   position: absolute;
   top: 5px;
   right: 5px;
   color: #f00;
   cursor: pointer;
  }
  </style>
</head>
<body>
 <header>
  <h1>Мой блог</h1>
  <nav>
   <ul>
    <li><a href="/app1/home/">Главная</a></li>
    <li><a href="/app1/blog/">О блоге</a></li>
    <li><a href="/app1/contacts/">Контакты</a></li>
   </ul>
  </nav>
     <form action="/app1/registration/">
            <input type="submit" value="Регистрация">
     </form>
     <form action="/app1/login/">
            <input type="submit" value="Войти">
     </form>
 </header>
    <h1>Главная страница</h1>
   {% for el in posts %}
        <h3>{{ el.title }}</h3>
        <p>{{ el.content }}</p>
        <p>{{ el.author }}</p>
        <p>{{ el.created_at }}</p>
    {% endfor %}
</body>
</html>
