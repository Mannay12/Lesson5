<!DOCTYPE html>
<html>
<head>
 <title>Мой профиль</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background-color: #f5f5f5;
  }

  h1 {
   text-align: center;
   margin-top: 50px;
  }

  .post {
   border: 1px solid #ddd;
   background-color: #fff;
   padding: 20px;
   margin: 10px;
   border-radius: 5px;
   box-shadow: 0px 2px 2px #ccc;
  }

  .post h2 {
   margin-top: 0px;
   font-size: 24px;
   color: #333;
   font-weight: bold;
  }

  .post p {
   margin: 0px;
   font-size: 16px;
   color: #666;
  }
 </style>
</head>
<body>
 {% block content %}
  <h1>Мои посты</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
          <p>{{ post.created_at }}</p>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Вы не опубликовали ни одного поста.</p>
  {% endif %}
{% endblock %}

</body>
</html>
